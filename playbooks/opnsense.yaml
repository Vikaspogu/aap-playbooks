---
- name: OPNSense Configuration
  hosts: localhost
  gather_facts: false
  module_defaults:
    group/ansibleguy.opnsense.all:
      firewall: '{{router}}'
      api_credential_file: '/home/runner/.config/opn/opn.key'
      ssl_verify: false
  vars_files:
    - ../vars/router.yml
  tasks:
    - name: Unbound setup
      notify:
        - Reload unbound
      block:
        - name: Adding unbound forwarding
          ansibleguy.opnsense.unbound_forward:
            domain: '{{ unbound.forwarding.domain }}'
            target: '{{ unbound.forwarding.ip }}'

        # - name: Setup DNS over TLS
        #   ansibleguy.opnsense.unbound_dot:
        #     target: '{{ item.target }}'
        #     port: 853
        #     verify: '{{ item.verify }}'
        #     state: 'present'
        #     enabled: true
        #   loop: 
        #     - {target: 1.1.1.1, verify: cloudflare-dns.com } 
        #     - {target: 1.0.0.1, verify: cloudflare-dns.com } 
        #     - {target: "2606:4700:4700::1111", verify: cloudflare-dns.com } 
        #     - {target: "2606:4700:4700::1001", verify: cloudflare-dns.com } 

    - name: Alias setup
      notify:
        - Reload alias
      block:
        - name: Get cloudflare IP's from URI
          ansibleguy.opnsense.alias:
            name: 'cloudflare_ips'
            description: 'Cloudfare IPs'
            type: url
            content: 'https://www.cloudfare.com/ips-v4'
            state: 'present'

        - name: Plex IP
          ansibleguy.opnsense.alias:
            name: 'plex_ip'
            type: host
            content: '{{ alias.plex.ip }}'

        - name: Plex Port
          ansibleguy.opnsense.alias:
            name: 'plex_port'
            type: port
            content: '{{ alias.plex.port }}'

        - name: HASS IoT Devices
          ansibleguy.opnsense.alias:
            name: 'hass_iot_devices'
            type: host
            content: '{{ alias.hass_ips }}'

        - name: Canon Printer IP
          ansibleguy.opnsense.alias:
            name: 'canon_printer'
            type: host
            content: '{{ alias.canon_printer }}'

        - name: NAS IP
          ansibleguy.opnsense.alias:
            name: 'nas_ip'
            type: host
            content: '{{ alias.nas_ip }}'

    - name: "Install Packages" 
      block:
        - name: Installing - multiple packages at once
          ansibleguy.opnsense.package:
            name: ['os-theme-rebellion', 'os-frr', 'os-haproxy']
            action: 'install'

    - name: "BGP Setup"
      block:
        - name: Configuring general settings
          ansibleguy.opnsense.frr_bgp_general:
            as_number: 64512
            graceful: true
            networks: ['{{server_net}}']
            enabled: true

        - name: Creating neighbor one
          ansibleguy.opnsense.frr_bgp_neighbor:
            enabled: true
            ip: {{item}} 
            as_number: 64512
            source_int: Servers 
          loop: '{{k3s_masters}}'
        
  handlers:
    - name: Reload alias
      ansibleguy.opnsense.reload:
        target:  'alias'

    - name: Reload unbound
      ansibleguy.opnsense.reload:
        target:  'alias'
